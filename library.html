<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
	<script type="text/javascript">
        function validate()
		{
		if(document.forms["myForm"]["regno"].value=="")
			{
				alert("Please fill your User Name!");
				return false;
			}
			if(document.forms["myForm"]["uname"].value=="")
			{
				alert("Please fill your User Name!");
				return false;
			}
			if(document.forms["myForm"]["cpwd"].value=="")
			{
				alert("Please fill your User Description!");
				return false;
			}
			if(document.forms["myForm"]["pwd"].value=="")
			{
				alert("Please fill your Password!");
				return false;
			}
			if(document.forms["myForm"]["pwd"].value.length<4)
			{
				alert("Password length should be minimum 4!");
				return false;
			}
			if(document.forms["myForm"]["typ"].value=="")
			{
				alert("Please fill your User Type!");
				return false;
			}
			if(document.forms["myForm"]["gender"].value=="")
			{
				alert("Please select your Gender!");
				return false;
			}
			if(document.forms["myForm"]["dept"].value=="")
			{
				alert("Please select your Department!");
				return false;
			}
			if(document.forms["myForm"]["email"].value=="")
			{
				alert("Please fill your Email ID!");
				return false;
			}
			var x = document.forms["myForm"]["email"].value;
			var atpos = x.indexOf("@");
			var dotpos = x.lastIndexOf(".");
			if (atpos<1 || dotpos<atpos+2 || dotpos+2>=x.length) {
			alert("Please fill a valid E-mail ID");
			return false;
			}
			if(document.forms["myForm"]["mobile"].value=="")
			{
				alert("Please fill your Mobile Number!");
				return false;
			}
			if(document.forms["myForm"]["mobile"].value.length!=10)
			{
				alert("Please enter a 10-digit Mobile Number!");
				return false;
			}
			if(document.forms["myForm"]["lbname"].value=="")
			{
				alert("Please fill your Library Name!");
				return false;
			}
		}
      </script>
 </head>
